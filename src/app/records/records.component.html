<div id="all" *ngIf="record">

<table>
    <caption>Social Performance Evaluation {{record.year}}</caption>
    <tr>
        <th>Description</th>
        <th>Target Value</th>
        <th>Actual Value</th>
        <th>Bonus</th>
    </tr>
    <tr *ngFor="let goal of record.goals">
        <td>{{goal.description}}</td>
        <td>{{goal.targetValue}}</td>
        <td>{{goal.actualValue}}</td>
        <td>{{goal.bonus}}</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td id="total">{{computeTotalBonus()}}</td>
    </tr>

</table>

<div *ngIf="remarksVisibility === true" class="remarks">
    <p class="remarkstext"><span id="remarksheader">Remarks:</span><br>{{record.remarks}}</p>
</div>


</div>
